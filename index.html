<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TAREAS</title>
    <!-- BOOTSTRAP-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <!-- CABEZA -->
    <div class="container-fluid navbar1 text-center py-3">
      <h1 class="font-weight-bold text-white">MIS TAREAS</h1>
    </div>

    <div class="container">
      <div class="row my-5">
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <!-- FORM AGREGAR TAREAS -->
              <form id="formatareas">
                <div class="form-group">
                  <input type="date" id="date" class="form-control" />
                </div>

                <div class="form-group">
                  <input type="time" id="time" class="form-control" />
                </div>

                <div class="form-group">
                  <input
                    type="text"
                    id="title"
                    placeholder="TAREA"
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  <textarea
                    id="description"
                    placeholder="DESCRIPCIÃ“N"
                    cols="30"
                    rows="10"
                    class="form-control"
                  ></textarea>
                </div>
                <button
                  type="submit"
                  class="btn btn-success btn-block botonguardar"
                >
                  GUARDAR
                </button>
              </form>
            </div>
          </div>
        </div>

        <div class="col-md-8">
          <div id="tasks"></div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
